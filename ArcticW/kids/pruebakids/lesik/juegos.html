<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arctic Wolves Kids® - Libros</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    /* Todo el texto en rojo */
    body, h1, h2, h3, h4, h5, h6, p, a, span, li {
      color: red;
    }

    /* Excepción: Mantener el texto blanco en el navbar */
    .navbar {
      background-color: black;
    }

    .navbar-nav .nav-link,
    .navbar-brand {
      color: white !important;
    }

    /* Texto del nombre al lado del logo en el navbar */
    .navbar-brand span {
      color: white !important;
    }

    /* Cambiar color del footer a negro */
    footer {
      background-color: black;
      color: white;
    }

    /* Botones en rojo */
    .btn-danger {
      background-color: #d60000 !important; /* Rojo intenso */
      border-color: #b50000 !important;
    }

    .btn-danger:hover {
      background-color: #b50000 !important; /* Rojo más oscuro en hover */
      border-color: #900000 !important;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="LOGOKIDS.png" alt="Logo Librería Kids" width="50" class="me-2">
        <span class="fw-bold">Arctic Wolves® Kids</span>
      </a>

      <button class="navbar-toggler" type="button" id="menu-toggle" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="kids.html">Inici</a></li>
          <li class="nav-item"><a class="nav-link active" href="libros.html">Llibres</a></li>
          <li class="nav-item"><a class="nav-link" href="Teens.html">Teens</a></li>
          <li class="nav-item"> <a class="nav-link" href="juego/index.html">Joc</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SECCIÓN DE LIBROS -->
  <section class="py-5 bg-primary bg-opacity-10 text-center" id="libros">
    <div class="container">
      <h2 class="mb-4">Nuestra Selección de Libros</h2>
      <p class="lead mb-4">¡Descubre historias increíbles para niños de todas las edades!</p>

      <div class="row">
        <!-- Generador de Tarjetas -->
        <script>
          const libros = [
            { titulo: "El Pequeño Explorador", descripcion: "Una aventura llena de sorpresas en el bosque encantado." },
            { titulo: "Cuentos de la Luna", descripcion: "Historias mágicas para leer antes de dormir." },
            { titulo: "Aventuras en el Mar", descripcion: "Un viaje emocionante por los siete mares." },
            { titulo: "El Dragón Perdido", descripcion: "Un cuento de amistad entre un niño y un dragón mágico." },
            { titulo: "Misterios del Bosque", descripcion: "Descubre los secretos escondidos entre los árboles." },
            { titulo: "La Magia de los Colores", descripcion: "Un libro interactivo sobre colores y creatividad." },
            { titulo: "El Viaje Espacial", descripcion: "Explora el universo con esta historia llena de estrellas." },
            { titulo: "Las Aventuras de Leo", descripcion: "Un niño curioso y su gato en una misión divertida." },
            { titulo: "La Casa Encantada", descripcion: "¿Te atreves a entrar en la casa de los misterios?" }
          ];

          document.write('<div class="row">');
          libros.forEach(libro => {
            document.write(`
              <div class="col-md-4 mb-4">
                <div class="card h-100">
                  <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="${libro.titulo}">
                  <div class="card-body">
                    <h5 class="card-title">${libro.titulo}</h5>
                    <p class="card-text">${libro.descripcion}</p>
                    <a href="#" class="btn btn-danger">Ver más</a>
                  </div>
                </div>
              </div>
            `);
          });
          document.write('</div>');
        </script>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 Arctic Wolves®. Tots els drets reservats.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
